<!DOCTYPE html>
<html>
<head>
  <title>Static Web JavaScript Quiz | Chris Smalley</title>
</head>
<body>

  <header><h1>The Minimalist Christmas Tree Maker</h1></header>
  <form>
    <p>
      <label>
        How tall do you want your tree?
        <input type="text" id="height" class="inputs" placeholder="Ex. 7 or 23">
      </label>
    </p>

    <p>
      <label>
        Pick any single character to build tree with!
        <input type="text" id="characters" class="inputs" placeholder="Ex. Q, $, @, or !">
      </label>
    </p>
  </form>
  <button id="button" type="submit">Grow my tree!</button><br></br>
  <textarea name="result" id="result" placeholder="Your Basic Tree"></textarea>
  <footer>
    <p>&copy; 2016 | Design by Chris Smalley</p>
  </footer>
<script src="quiz2.js"></script>
</body>
</html>
